<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/register.css">
  <meta charset="UTF-8">
  <title>Login System</title>
</head>
<body>
	<nav>
		<div class="navbar">
				<a href="/index">Registration and Login System</a>
				<a href="/login">login</a>
				<a href="/register">Register</a>
				<a href="/logoff">Logoff</a>
		</div>
	</nav>

<main>
  <div class = "content">

    <div th:if="${param.success}">
      <div>
        You have successfully registered our app!
      </div>
    </div>
      
      <h1>Register</h1>
      <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
        <div class="form-group">
          <label>First Name</label>
          <input id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}" type="text" />
          <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}" type="text" />
          <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="email" name="email" placeholder="Enter email address" th:field="*{email}" type="email" />
          <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" />
          <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
        </div>        
          <button type="submit">Register</button>         
      </form>
      
      <p>Already registered? <a th:href="@{/login}">Login here</a></p>

  
  </div>
</main>
</body>
</html>
