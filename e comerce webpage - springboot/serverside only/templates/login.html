<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/login.css">
<meta charset="UTF-8">
<title>Registration and Login System</title>
</head>

<body>
	<nav>
		<div class="navbar">
				<a href="/index">Registration and Login System</a>
				<a href="/login">login</a>
				<a href="/register">Register</a>
				<a href="/logoff">Logoff</a>
		</div>
	</nav>


	<main>
		<div class="content">			
				<div th:if="${param.error}">
					<div>Invalid Email or Password</div>
				</div>
				<div th:if="${param.logout}">
					<div>You have been logged out.</div>
				</div>
				<h1>Login</h1>		
					
				<form method="post" role="form" th:action="@{/login}">
					<div class="form-group">
						<label> Email</label> <input type="text" id="username"
							name="username" placeholder="Enter email address" />
					</div>
					<div class="form-group">
						<label> Password</label> <input type="password" id="password"
							name="password" placeholder="Enter password" />
					</div>
					<button type="submit">Login</button>
				</form>

				<p>
					Not registered? <a th:href="@{/register}">Register/Signup
						here 
				</p>
						
						
			</div>
		
	</main>
</body>
</html>
